<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Manager for PHOnomenal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>

    <main>
        <section class="tips-section">
            <h2>Tip Calculation</h2>
            <div class="input-group">
                <label for="clover-tips">Clover Total Tips:</label>
                <input type="number" id="clover-tips" placeholder="Enter Clover tips"  oninput="validateInput(this)"  min="0" required>

            </div>
            <div class="input-group">
                <label for="cash-tips">Cash Tips:</label>
                <input type="number" id="cash-tips" placeholder="Enter Cash tips" pattern="[0-9]*" inputmode="numeric" min="0" required>
            </div>

            <div class="input-group">
                <label for="total-tips">Total Tips:</label>
                <span id="total-tips">0.00</span>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2023 Tip Calculator</p>
    </footer>

    <script src="script.js"></script>
</body>


</html>
